<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            margin: 0;
            list-style: none;
            /* border: 1px solid red; */
        }
        ul li{
            padding: 10px;
        }
        ul li > div{
            display: flex;
            align-items: center;
        }
        .icon{
            display: inline-block;
            vertical-align: top;
            width: 20px;
            height: 12px;
            position: relative;
            margin-right: 5px;
            cursor: move;
        }
        .icon:before,
        .icon:after{
            content: '';
            width: 20px;
            height: 4px;
            background: #000;
            position: absolute;
            left: 0;
            border-radius: 20px;
        }
        .icon:before{top: 0;}
        .icon:after{bottom: 0;}

        ul li.target-li > div > label{background: yellow;}
        ul li.target-li > div > label{background: yellow; animation: li-active .2s infinite alternate;}
        
        ul li.from-drag{opacity: .2;}
        @keyframes li-active{
            from{transform: translateX(0);}
            to{transform: translateX(10px);}
        }





        .custom-textarea{
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
        .custom-textarea header{
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
        }
        .custom-textarea header ul{
            list-style: none;
            margin: 0;
            padding: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #000;
            width: 100%;
        }
        .custom-textarea .textarea{
            min-height: 200px;
            padding: 10px;
        }
        .custom-textarea .textarea > div{
        }
        .custom-textarea .textarea img{
            display: block;
            padding: 10px;
            cursor: pointer;
        }
        .custom-textarea .textarea .no-focus{
            outline: 0;
            border: 0;
        }





        /*파이 ui*/
        .pie{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
            position: relative;
            margin-bottom: 50px;
        }
        .pie *{box-sizing: border-box;}
        
        .pie > li{
            width: 100%;
            height: 100%;
            border-radius: 0 100px 100px 0;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 0;
            left: 0;
            /* transition: scale .8s cubic-bezier(1, -1.19, 0, 2.13); */
        }
        
        
        .pie > li > .wrapper{
            width: 50%;
            height: 100%;
            overflow: hidden;
            border-radius: 0 100px 100px 0;
            position: relative;
        }
        .pie > li.eq100 .wrapper{
            width: 100%;
            border-radius: 50%;
        }
        .pie > li.eq100 .wrapper > div{
            width: 100%;
            left: 0;
        }
        .pie > li.over50 .wrapper{
            width: 100%;
            border-radius: 50%;
        }
        .pie > li.over50 .wrapper > div{
            position: absolute;
            left: 0;
        }
        .pie > li > .wrapper > div{
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, .2);
            transform-origin: 100% 50%;
            /* transform: rotate(45deg); */
            position: relative;
            left: -100%;
        }
        /*파이 ui*/
    </style>
</head>
